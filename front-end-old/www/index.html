<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- firebase-->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- google map api -->
    <script data-require="google-maps@1.0.0" data-semver="1.0.0" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIAy2abD5R29nQwpNbidcYzH6uoFpkVw8"></script>
     <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/common/postModel.js"></script>

    <script src="app/login/login.ctrl.js"></script>
    <script src="app/login/login.service.js"></script>

    <script src="app/home/home.ctrl.js"></script>
    <script src="app/home/home.service.js"></script>

    <script src="app/orderDetial/orderDetial.ctrl.js"></script>
    <script src="app/orderDetial/orderDetial.service.js"></script>

    <script src="app/summary/summary.ctrl.js"></script>
    <script src="app/summary/summary.service.js"></script>

    <script src="app/billing/billing.ctrl.js"></script>
    <script src="app/billing/billing.service.js"></script>

    <script src="app/placeOrder/placeOrder.ctrl.js"></script>
    <script src="app/placeOrder/placeOrder.service.js"></script>

    <script src="app/information/information.ctrl.js"></script>
    <script src="app/information/information.service.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body   ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
