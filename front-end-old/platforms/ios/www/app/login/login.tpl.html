<ion-view   view-title="LOGIN" hide-nav-bar="true">
	<!-- <div class = "lbg ">
		<img src="img/bg.jpg">
	</div> -->
  	<ion-content  class="padding" scroll="false">
  		

  		<div  ng-class="{'animated': showLogin,'zoomIn': showLogin}">
  			
  	  		
  	  			
  	  			<div class="spinner spinner-position">
  	  			  <div class="rect1"></div>
  	  			  <div class="rect2"></div>
  	  			  <div class="rect3"></div>
  	  			  <div class="rect4"></div>
  	  			  <div class="rect5"></div>
  	  			</div>

		  			<img class = "login-logo  " ng-class="{'animated': showLogin,'tada': showLogin}" src="http://chanmao.ca/img/logo.png">

			  	<form name="loginForm" class ="login-form ">
			  	    <span class="input input--hoshi " ng-class="{'input--filled':loginForm.rid.$valid}">
			  	      <input class="input__field input__field--hoshi"  type="text" name="rid" ng-model="lc.user.rid" required  />
			  	      <label class="input__label input__label--hoshi input__label--hoshi-color-1" >
			  	        <span class="input__label-content input__label-content--hoshi ">IDs: </span>
			  	      </label>
			  	    </span>


			  	   <span class="input input--hoshi" ng-class="{'input--filled':loginForm.userPassword.$valid}">
			  	     <input class="input__field input__field--hoshi" type="password"  name="userPassword" ng-model="lc.user.password" required/>
			  	     <label class="input__label input__label--hoshi input__label--hoshi-color-2">
			  	       <span class="input__label-content input__label-content--hoshi">Password:</span>
			  	     </label>
			  	   </span>
			  	   
			  	    <button class="button button-login  button-energized" ng-click="lc.submit(lc.user)">
			  	      LOGIN
			  	    </button>
			  	   <!--  <button class="button" ng-click="lc.submit(lc.user)">
			  	      LOGIN
			  	    </button> -->
			  	</form>	
	  	  	
	  	  	
	  	</div>
	  	
  	</ion-content>
  	<!-- <div class="glass"></div> -->
</ion-view>
