<ion-view view-title="结账历史" cache-view ="false">
  		<div class="row">
  			
  			<div class="card position-oderDetialTitle ">
	  			<div class="item item-text-wrap">
	  	  			<ul class="list">
	  	  				<li class="item button-height">
	  	  					<div class="row">
		  	  			  	  	<div class="col col-50">
			  	  			  	  	<label class="item item-input">
			  	  			  	  	  <span class="input-label">起始日期:</span>
			  	  			  	  	  <input type="date">
			  	  			  	  	</label>
		  	  			  	  	</div>
		  	  			  	  	<div class="col col-50">
		  	  			  	  		<label class="item item-input">
		  	  			  	  		  <span class="input-label">截至日期:</span>
		  	  			  	  		  <input type="date">
		  	  			  	  		</label>
		  	  			  	  	</div>
		  	  			  	</div>	
	  	  				</li>
	  	  			    <li class="item button-height" >
		  	  			  	<div class="row">
		  	  			  	 <!--  <div class="col col-10">起始日期:</div> --> 
		  	  			  	  	<div class="col col-50">
			  	  			  	  	<label class="item item-input">
			  	  			  	  	  <span class="input-label">起始日期:</span>
			  	  			  	  	  <input type="date">
			  	  			  	  	</label>
		  	  			  	  	</div>
<!-- 		  	  			  	 	<div class="col col-10">截至日期:</div>
 -->		  	  			  	  	<div class="col col-50">
		  	  			  	  		<label class="item item-input">
		  	  			  	  		  <span class="input-label">截至日期:</span>
		  	  			  	  		  <input type="date">
		  	  			  	  		</label>
		  	  			  	  	</div>
		  	  			  	</div>
	  	  			    </li>
	  	  			</ul>
	  	  		</div>
  			</div>
  			
	  	  	<ion-content class="padding col col-80 col-offset-10">
	  			<div class="card orderlist">
	  			  	<div class="item item-text-wrap">
		  	  			<ul class="list">
		  	  			    <li class="item" ng-repeat="(id,item) in od.orderDetail.items ">
			  	  			  	<div class="row">
			  	  			  	  <div class="col col-33">{{item.int_no}}</div>
			  	  			  	  <div class="col col-33">{{item.ds_name}}</div>
			  	  			  	  <div class="col col-25">{{item.amount}}</div>
			  	  			  	 	<label class="checkbox">
			  	  			  	        <input type="checkbox" 
			  	  			  	        		ng-model="item.refuse">
			  	  			  	       	<input type="hidden" ng-if="item.refuse " ng-init = "od.refuseItem()">
			  	  			  	       	<input type="hidden" ng-if="!item.refuse && od.refuse == 1" ng-init = "od.refuseItem()">
			  	  			  	    </label>
			  	  			  	  
			  	  			  	</div>
		  	  			    </li>
		  	  			    <li class="item">
			  	  			  	<div class="row">
			  	  			  	  <div class="col col-25">税后金额:</div>
			  	  			  	  <div class="col col-75">{{od.orderDetail.total | currency}}</div>
			  	  			  	</div>
		  	  			    </li>
		  	  			    <li class="item">
			  	  			  	<div class="row">
			  	  			  	  <div class="col col-25">备注:</div>
			  	  			  	  <div class="col col-75">{{od.orderDetail.comment}}</div>
			  	  			  	</div>
		  	  			    </li>
		  	  			    
		  	  			    <li class="item" ng-show="od.orderDetail.dltype == 2">
			  	  			  	<div class="row">
			  	  			  	  <div class="col col-25">联系人:</div>
			  	  			  	  <div class="col col-25">{{od.orderDetail.name}}</div>
			  	  			  	  <div class="col col-25">电话:</div>
			  	  			  	  <div class="col col-25">{{od.orderDetail.tel}}</div>
			  	  			  	  
			  	  			  	</div>
		  	  			    </li>
		  	  			    <li class="item">
			  	  			  	<div class="row">
			  	  			  		
			  	  			  	  <div  class="col col-33 col-offset-33">
			  	  			  	  	<button ng-if="!od.refuse" 
			  	  			  	  			class="button button-block  button-energized" 
			  	  			  	  			ng-click="od.confirmOrder(0)">
			  	  			  	  	  接单
			  	  			  	  	</button> 

			  	  			  	  	<button ng-if="od.refuse" 
			  	  			  	  			class="button button-block button-energized"
			  	  			  	  			ng-click="od.confirmOrder(1)" >
			  	  			  	  	  打回
			  	  			  	  	</button>

			  	  			  	  </div>
			  	  			  	</div>
		  	  			    </li>
		  	  			  
				  	  		<br>
		  	  			    <br>
		  	  			    <br>
		  	  			    <br>
		  	  			    <br>
		  	  			    <br>
		  	  			    <br>

		  	  			</ul>
	  				</div>
	  			</div>
	  	  	</ion-content>
	  	</div>
</ion-view>
